<!doctype html>
<html lang="en">
<head>
    <title>Contact Form 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters">
                        <div class="col-lg-6 d-flex align-items-stretch">
                            <div class="info-wrap w-100 p-5 img" style="background-image: url(images/img2.jpg);">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3>Formulaire de parrainage</h3>
                                <h6 class="mb-4">Coordonnées du futur enfant</h6>
                                <div id="form-message-warning" class="mb-4"></div>
                                <div id="form-message-success" class="mb-4">
                                    Your message was sent, thank you!
                                </div>
                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="text">
                                                <p><span>Nom:</span> Sirjacques</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="text">
                                                <p><span>Prénom:</span> <a href="mailto:info@yoursite.com">?</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="text">
                                                <p><span>Sexe:</span>?</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="dbox w-100 d-flex align-items-start">
                                            <div class="text">
                                                <p><span>Date de naissance prévue:</span>17 octobre 2024</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <h4 class="mb-4">Veuillez compléter vos informations personnelles</h4>


                                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="name" id="name"
                                                       placeholder="Nom">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="email" class="form-control" name="email" id="email"
                                                       placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-md-12 d-flex">
                                            <input type="checkbox" class=" custom-checkbox" name="email" id="check">
                                            <label for="check">
                                                Je confirme vouloir être la marraine de votre enfant
                                            </label>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <button id="submit" value="Valider ma demande" class="btn btn-primary">
                                                    Valider ma demande
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <!--                                <div class="w-100 social-media mt-5">-->
                                <!--                                    <h3>Follow us here</h3>-->
                                <!--                                    <p>-->
                                <!--                                        <a href="#">Facebook</a>-->
                                <!--                                        <a href="#">Twitter</a>-->
                                <!--                                        <a href="#">Instagram</a>-->
                                <!--                                        <a href="#">Dribbble</a>-->
                                <!--                                    </p>-->
                                <!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
